<div class="card">
    <h1>Create a new session</h1>
    <p class="lead">Use sessions to open up</p>

    <h5>Title</h5>
    <input class="form-control" type="text" maxlength="60" ng-model="board.title" placeholder="Enter a name for your session">


    <div class="medium-margin-top">
        <button class="btn btn-default" ng-click="createNow()">
            <i class="fa fa-refresh fa-spin" ng-show="creatingSession"></i> Create
        </button>
    </div>






</div>
