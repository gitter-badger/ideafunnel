sudo: required

language: node_js

services:
  - docker

env:
  global:
    - IMAGE_NAME = capcodigital/ideafunnel

script:
  - docker build --tag "$IMAGE_NAME" dev/app/

after_success:
  - docker login -u "$DOCKER_USER" -p "$DOCKER_PASSWORD"
  - docker tag "$IMAGE_NAME" "$IMAGE_NAME":latest
  - docker push "$IMAGE_NAME":latest
  - ops/deploy/do/deploy.sh
